	<main class="contenedor crearProducto">
		<h2 class="titulo">Editar Producto</h2>
		<form>
			<fieldset class="camposForm">
				<div>
					<!-- <legend class="labelForm" for="categoria">Categoría:</legend> -->
					<span>Categoría</span>
					<select id="categoria">
						<option value="defecto">catSeleccionar</option>
					</select>
				</div>

				<div>
					<!-- <legend class="labelForm" for="licencia">Licencia:</legend> -->
					<span>Licencia:</span>
					<select id="licencia">
						<option value="defecto">Seleccionar</option>
						<option value="naruto">Naruto Shippuden</option>
					</select>
				</div>

			</fieldset>
			<fieldset class="camposForm">
				<div>
					<!-- <legend class="labelForm"> Nombre del producto:</legend> -->
					<span>Nombre del Producto: </span>
					<input type="text" id="nombreProducto" placeholder="Kaskashi Hatake Shippuden Saga" />
				</div>
				
			</fieldset>
			<div>
				<textarea id="descripción" cols="auto" rows="10" placeholder="Descripción del producto"></textarea>

			</div>
			<fieldset class="camposForm">
				<div>
					<!-- <legend class="labelForm" for="SKU">SKU:</legend> -->
					<span>SKU:</span>
					<input type="text" id="SKU" placeholder="SSK111AB001" />
				</div>
				<div>
					<!-- <legend class="labelForm" for="precio">Precio:</legend> -->
					<span>Precio:</span>
					<input type="text" id="precio" placeholder="$ 0.000,00" />
				</div>
				
			<div>
				<!-- <legend class="labelForm" for="stock">Stock:</legend> -->
				<span>Stock:</span>
				<input type="text" id="stock" placeholder="stock" />
			</div>
			</fieldset>

			<fieldset class="camposForm">
				<div>
					<!-- <legend class="labelForm" for="descuento">Descuento:</legend> -->
					<span>Descuento:</span>
					<input type="text" id="descuento" placeholder="descuento" value="10%" />
				</div>
				
				<div>
					<!-- <legend class="labelForm" for="cuotas">Cuotas:</legend> -->
					<span>Cuotas:</span>
					<select id="cuotas">
						<option value="defecto">Seleccionar</option>
						<option value="6cuotas">6 Cuotas sin interés</option>
					</select>
				</div>
				
			</fieldset>
			<fieldset>
				<div>
					<!-- <legend class="labelForm" for="imagenes">Imágenes del producto:</legend> -->
					<span>Imágenes:</span>
					<input type="file"  id="imagen" name="imagen" accept="image/png, image/jpeg">	
					<!-- <span> No se ha seleccionado ningún archivo.</span> -->
				</div>
				
			</fieldset>
			<div class="imgProducto">
				<figure>
					<img src="./img/harry-potter/harry-1.webp" />
					 <figcaption>Frente</figcaption>
				</figure>
				<figure>
					<img src="./img/harry-potter/harry-box.webp" />
					 <figcaption>Dorso</figcaption>
				</figure>

			</div>
			<div class="camposForm">
				<button type="button"><a href="./admin.html">Modificar Producto</a></button>
				<button type="button">Cancelar</button>
			</div>

		</form>
